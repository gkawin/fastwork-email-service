apps:
  - script   : dist/index.js
    name     : email-service__I
    exec_mode: cluster
    instances: 1
    autorestart: true
    max_memory_restart: 1G
    env:
      NODE_ENV: development
      PORT: 8080

  - script   : dist/index.js
    name     : email-service__II
    exec_mode: cluster
    instances: 1
    autorestart: true
    max_memory_restart: 1G
    env:
      NODE_ENV: development
      PORT: 8081